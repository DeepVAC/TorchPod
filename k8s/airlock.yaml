apiVersion: v1
kind: Pod
metadata:
  name: airlock
  namespace: mlab2
  labels:
    app: airlock
spec:
  nodeName: ai05
  containers:
  - name: airlock 
    image: gemfield/torchpod:1.0
    imagePullPolicy: IfNotPresent 
    workingDir: /opt/public/airlock
    env:
    - name: TZ 
      value: Asia/Shanghai
    - name: HOME
      value: /please_cd_to/opt/public/airlock
    - name: TORCHPOD_USER
      value: gemfield
    - name: TORCHPOD_PASSWORD
      value: gemfield
    - name: TORCHPOD_MODE
      value: VNCRDP
    resources:
      requests:
        memory: "3Gi"
      limits:
        memory: "16Gi" 
    ports:
    - name: vnc
      containerPort: 5900
    - name: novnc
      containerPort: 7030
    - name: sshd
      containerPort: 22
    livenessProbe:
      httpGet:
        path: /
        port: novnc
      initialDelaySeconds: 60
      periodSeconds: 3
    volumeMounts:
    - mountPath: /dev/shm
      name: dshm
    - name: publicspace
      mountPath: /opt/public/airlock
      subPath: airlock
  hostNetwork: false
  restartPolicy: Always 
  volumes:
  - name: dshm
    emptyDir:
      medium: Memory
      sizeLimit: "2Gi"
  - name: publicspace
    persistentVolumeClaim:
       claimName: public-dataset
---
apiVersion: v1
kind: Service
metadata:
  name: airlock-service
  namespace: mlab2
  labels:
    app: airlock
spec:
  externalIPs:
    - 192.168.0.168
  ports:
    - port: 27031
      targetPort: 7030
      name: novnc
    - port: 5901
      targetPort: 5900
      name: vnc
    - port: 10022
      targetPort: 22
      name: sshd
  selector:
    app: airlock
